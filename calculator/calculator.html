<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算器练习</title>
    <link rel="stylesheet" href="css/H-ui.css">
    <link rel="stylesheet" href="css/calculator.css">
</head>

<body>
    <div class="container">
        <div class="blank"></div>
        <div class="screen"></div>
        <table class="table table-border table-bg table-bordered">
            <thead>
                <tr>
                    <th class="cls" width="25%">清屏<audio src="./music.mp3"></audio></th>
                    <th class="del" width="25%">删除<audio src="./music.mp3"></audio></th>
                    <th width="25%">占位<audio src="./music.mp3"></audio></th>
                    <th width="25%">占位<audio src="./music.mp3"></audio></th>
                </tr>
            </thead>
            <tbody>
                <tr class="active">
                    <td class="number">7<audio src="./music.mp3"></audio></td>
                    <td class="number">8<audio src="./music.mp3"></audio></td>
                    <td class="number">9<audio src="./music.mp3"></audio></td>
                    <td class="number">+<audio src="./music.mp3"></audio></td>
                </tr>
                <tr class="active">
                    <td class="number">4<audio src="./music.mp3"></audio></td>
                    <td class="number">5<audio src="./music.mp3"></audio></td>
                    <td class="number">6<audio src="./music.mp3"></audio></td>
                    <td class="number">-<audio src="./music.mp3"></audio></td>
                </tr>
                <tr class="active">
                    <td class="number">1<audio src="./music.mp3"></audio></td>
                    <td class="number">2<audio src="./music.mp3"></audio></td>
                    <td class="number">3<audio src="./music.mp3"></audio></td>
                    <td class="number">*<audio src="./music.mp3"></audio></td>
                </tr>
                <tr class="active">
                    <td class="number">0<audio src="./music.mp3"></audio></td>
                    <td class="number">.<audio src="./music.mp3"></audio></td>
                    <td class="equal">=<audio src="./music.mp3"></audio></td>
                    <td class="number">/<audio src="./music.mp3"></audio></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/calculator.js"></script>
</body>

</html>
