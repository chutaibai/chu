<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品发布</title>
    <link rel="stylesheet" href="css/H-ui.css">
    <link rel="stylesheet" href="css/layer.css">
    <link rel="stylesheet" href="css/upload.css">
</head>

<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-header">商品名称</div>
            <div class="panel-body"><input type="text" placeholder="请输入商品名称" class="input-text radius size-M title">
            </div>
        </div>
        <div class="panel panel-secondary">
            <div class="panel-header">商品简介</div>
            <div class="panel-body"><input type="text" placeholder="请输入商品简介"
                    class="input-text radius size-M introduction"></div>
        </div>
        <div class="panel panel-warning">
            <div class="panel-header">商品数量</div>
            <div class="panel-body"><input type="text" placeholder="请输入商品数量" class="input-text radius size-M count">
            </div>
        </div>
        <div class="panel panel-danger">
            <div class="panel-header">商品单价</div>
            <div class="panel-body"><input type="text" placeholder="请输入商品单价" class="input-text radius size-M price">
            </div>
        </div>
        <div class="btn-group submit">
            <span class="btn btn-primary radius">增加商品</span>
        </div>
        <a href="shoplist.html"><span style="display: block;margin-top: 20px"
                class="btn btn-secondary radius">商品列表</span></a>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/layer.js"></script>
    <script src="js/upload.js"></script>
</body>

</html>
